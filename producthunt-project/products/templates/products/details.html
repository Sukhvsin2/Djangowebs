{% extends 'base.html' %}
{% block content %}


<br> <br>
<div class='row'>	
	<div class="col-2">
		<image src='{{ product.icon.url }}' class='image-fluid' height = '150px' width='150'></image>
	</div>

	<div class="col-8">
		<a href='{{product.url}}'> <h1> {{product.title}} </h1> </a>
	</div>
</div>
<br>	<br>	
<div class='row'>	
	<div class="col-6">
		<image src='{{ product.image.url }}' height='500px' width='500px'></image>
	</div>

	<div class="col-4">
		<a href="javascript:{ document.getElementById('upvote').submit() }"> <button class="btn btn-primary btn-lg btn-block"> <i class="fa fa-gratipay"></i> UpVote {{product.votes_total}}</button> </a>
	</div>
</div>
<br>	
<div class='row'>	
	<div class="col-6">
			<h4>Hunted by {{ product.hunter.username }} </h4>
	</div>

	<div class="col-4">
		<h4>{{ product.pub_date_pretty }} </h4>
	</div>
</div>

<br>		
<div class='row'>	
	<div class="col-6">
		<p> {{product.body}}	</p>
	</div>
</div>


<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
{% csrf_token %}
<input type="hidden">
</form>


{% endblock %}
